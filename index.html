<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/82b12ac003.js" crossorigin="anonymous"></script>
    <title>Phone Number Validator</title>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="phone-notch"></div>
            <form>
                <label for="user-input">Enter a Phone Number</label>
                <input id="user-input" type="text" value="" maxlength="20">
            </form>
            <div id="results-div"></div>
            <div class="phone-buttons">
                <button type="button" id="check-btn" value="">Check</button>
                <button type="button" id="clear-btn" value="">Clear</button>
            </div>
        </div>
    </div>
    <div class="stack-container">
        <h1>Phone Number Validator</h1>
        <p>Developed by <strong>Jul Leo Javellana</strong></p>
        <div class="icon-container">
            <i class="fa-brands fa-js icon"></i>
            <i class="fa-brands fa-html5 icon"></i>
            <i class="fa-brands fa-css3-alt icon"></i>
        </div>
    </div>
    <script src="phoneNumberValidator.js"></script>
</body>
</html>
